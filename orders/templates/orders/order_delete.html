<!DOCTYPE html>
<html>
<head>
    <title>Удалить заказ</title>
     <style>
         body { font-family: sans-serif; margin: 20px; }
         div { width: 50%; margin: auto; padding: 20px; border: 1px solid #ddd; }
         button { padding: 10px 20px; background-color: #dc3545; color: white; border: none; cursor: pointer; margin-right: 10px;}
        button:hover { background-color: #c82333; }
         a { padding: 10px 20px; border: 1px solid #ccc; text-decoration: none; color: black;}
         a:hover { background-color: #f2f2f2;}
     </style>
</head>
<body>
    <div>
        <h1>Удалить заказ</h1>
        <p>Вы уверены, что хотите удалить заказ №{{ order.id }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
             <a href="{% url 'orders:order_list' %}">Отмена</a>
        </form>
    </div>
</body>
</html>
